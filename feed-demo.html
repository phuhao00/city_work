        .form-textarea {

        .type-buttons {

        .type-button {

        .submit-button {

            padding: 12px 24px;

            font-weight: 600;
            cursor: pointer;

        }

        .submit-button:disabled {

        }

        .empty-state {

        }

        .empty-button {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â§¥ÈÉ®ÊêúÁ¥¢Ê†è -->
        <div class="header">

                <input type="text" class="search-input" placeholder="ÊêúÁ¥¢Âä®ÊÄÅ„ÄÅÁî®Êà∑ÊàñÊ†áÁ≠æ..." id="searchInput">
                <button onclick="clearSearch()" id="clearButton" style="display: none; background: none; border: none; cursor: pointer;">‚úï</button>
            </div>
            <button class="create-button" onclick="showCreateModal()">ÂèëÂ∏É</button>

        <!-- ÊêúÁ¥¢ÁªìÊûúÊèêÁ§∫ -->
        <div class="search-results" id="searchResults" style="display: none;">
            ÊâæÂà∞ <span id="resultCount">0</span> Êù°Áõ∏ÂÖ≥Âä®ÊÄÅ
        </div>

        <!-- Âä®ÊÄÅÂàóË°® -->
        <div id="feedContainer">
            <!-- Âä®ÊÄÅÈ°πÁõÆÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>

        <!-- Á©∫Áä∂ÊÄÅ -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div>ÊöÇÊó†Âä®ÊÄÅ</div>
            <button class="empty-button" onclick="showCreateModal()">ÂèëÂ∏ÉÁ¨¨‰∏ÄÊù°Âä®ÊÄÅ</button>

    <!-- ÂèëÂ∏ÉÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ÂèëÂ∏ÉÂä®ÊÄÅ</h2>
                <button class="close-button" onclick="hideCreateModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">ÈÄâÊã©Á±ªÂûã</label>
                <div class="type-buttons">
                    <button class="type-button selected" data-type="user_achievement">
                        <span>üéâ</span>
                        <span>‰∏™‰∫∫ÊàêÂ∞±</span>
                    </button>
                    <button class="type-button" data-type="job_post">
                        <span>üíº</span>
                        <span>ËÅå‰ΩçÂèëÂ∏É</span>
                    </button>
                    <button class="type-button" data-type="company_update">
                        <span>üè¢</span>
                        <span>ÂÖ¨Âè∏Âä®ÊÄÅ</span>
                    </button>
                    <button class="type-button" data-type="industry_news">
                        <span>üì∞</span>
                        <span>Ë°å‰∏öËµÑËÆØ</span>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">ÂÜÖÂÆπ</label>
                <textarea class="form-textarea" id="postContent" placeholder="ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï..." maxlength="500"></textarea>
                <div style="text-align: right; font-size: 12px; color: #666; margin-top: 4px;">
                    <span id="charCount">0</span>/500
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Ê†áÁ≠æ (ÂèØÈÄâ)</label>
                <input type="text" class="form-input" id="postTags" placeholder="Áî®ÈÄóÂè∑ÂàÜÈöîÂ§ö‰∏™Ê†áÁ≠æÔºåÂ¶ÇÔºöÂâçÁ´ØÂºÄÂèë,React,ÊãõËÅò" maxlength="100">
            </div>

            <button class="submit-button" onclick="submitPost()" id="submitButton" disabled>ÂèëÂ∏É</button>
        </div>
    </div>

    <script>
        // Ê®°ÊãüÊï∞ÊçÆ
        let feedData = [
            {
                _id: '1',
                type: 'job_post',
                author: {
                    name: 'ËÖæËÆØÁßëÊäÄ',
                    title: 'HRÊãõËÅò‰∏ìÂëò',
                    company: 'ËÖæËÆØÁßëÊäÄ'
                },
                content: 'Êàë‰ª¨Ê≠£Âú®ÂØªÊâæ‰ºòÁßÄÁöÑÂâçÁ´ØÂ∑•Á®ãÂ∏àÂä†ÂÖ•Êàë‰ª¨ÁöÑÂõ¢ÈòüÔºÅË¶ÅÊ±ÇÁÜüÊÇâReact„ÄÅVueÁ≠âÂâçÁ´ØÊ°ÜÊû∂ÔºåÊúâ3Âπ¥‰ª•‰∏äÂ∑•‰ΩúÁªèÈ™å„ÄÇËñ™ËµÑÈù¢ËÆÆÔºåÁ¶èÂà©‰ºòÂéö„ÄÇ',
                likes: 128,
                comments: 23,
                shares: 15,
                isLiked: false,
                createdAt: '2024-01-15T10:30:00Z',
                tags: ['ÂâçÁ´ØÂ∑•Á®ãÂ∏à', 'ËÖæËÆØ', 'ÊãõËÅò']
            },
            {
                _id: '2',
                type: 'user_achievement',
                author: {
                    name: 'Âº†Â∞èÊòé',
                    title: 'È´òÁ∫ß‰∫ßÂìÅÁªèÁêÜ',
                    company: 'Â≠óËäÇË∑≥Âä®'
                },
                content: 'ÂæàÈ´òÂÖ¥ÂàÜ‰∫´ÔºåÊàëÂàöÂàöÈÄöËøá‰∫ÜPMPËÆ§ËØÅËÄÉËØïÔºÅÊÑüË∞¢Âõ¢ÈòüÁöÑÊîØÊåÅÂíåÂ∏ÆÂä©„ÄÇÁªßÁª≠Âú®‰∫ßÂìÅÁÆ°ÁêÜÁöÑÈÅìË∑Ø‰∏äÂâçËøõÔºÅ',
                likes: 89,
                comments: 12,
                shares: 8,
                isLiked: true,
                createdAt: '2024-01-15T09:15:00Z',
                tags: ['PMPËÆ§ËØÅ', '‰∫ßÂìÅÁªèÁêÜ', 'ËÅå‰∏öÂèëÂ±ï']
            },
            {
                _id: '3',
                type: 'industry_news',
                author: {
                    name: 'ÁßëÊäÄÊó•Êä•',
                    title: 'ÂÆòÊñπÂ™í‰Ωì',
                    company: 'ÁßëÊäÄÊó•Êä•'
                },
                content: '2024Âπ¥AIË°å‰∏öÂèëÂ±ïË∂ãÂäøÊä•ÂëäÂèëÂ∏ÉÔºö‰∫∫Â∑•Êô∫ËÉΩÂ∞ÜÂú®Êõ¥Â§ö‰º†ÁªüË°å‰∏öËêΩÂú∞Â∫îÁî®ÔºåÈ¢ÑËÆ°ÂàõÈÄ†500‰∏á‰∏™Êñ∞Â∞±‰∏öÂ≤ó‰Ωç„ÄÇ',
                likes: 256,
                comments: 45,
                shares: 78,
                isLiked: false,
                createdAt: '2024-01-15T08:00:00Z',
                tags: ['AI', '‰∫∫Â∑•Êô∫ËÉΩ', 'Â∞±‰∏öË∂ãÂäø']
            }
        ];

        let filteredData = [...feedData];
        let selectedType = 'user_achievement';

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderFeed();
            setupEventListeners();
        });

        function setupEventListeners() {
            // ÊêúÁ¥¢ÂäüËÉΩ
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // ÂÜÖÂÆπËæìÂÖ•Â≠óÁ¨¶ËÆ°Êï∞
            document.getElementById('postContent').addEventListener('input', updateCharCount);
            
            // Á±ªÂûãÈÄâÊã©
            document.querySelectorAll('.type-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.type-button').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedType = this.dataset.type;
                });
            });
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value;
            const clearButton = document.getElementById('clearButton');
            const searchResults = document.getElementById('searchResults');
            
            if (query.length > 0) {
                clearButton.style.display = 'block';
                filteredData = feedData.filter(item => 
                    item.content.toLowerCase().includes(query.toLowerCase()) ||
                    item.author.name.toLowerCase().includes(query.toLowerCase()) ||
                    item.author.company.toLowerCase().includes(query.toLowerCase()) ||
                    (item.tags && item.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase())))
                );
                searchResults.style.display = 'block';
                document.getElementById('resultCount').textContent = filteredData.length;
            } else {
                clearButton.style.display = 'none';
                searchResults.style.display = 'none';
                filteredData = [...feedData];
            }
            
            renderFeed();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            handleSearch();
        }

        function renderFeed() {
            const container = document.getElementById('feedContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredData.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = filteredData.map(item => createFeedItemHTML(item)).join('');
        }

        function createFeedItemHTML(item) {
            const typeIcons = {
                'job_post': 'üíº',
                'company_update': 'üè¢',
                'user_achievement': 'üéâ',
                'industry_news': 'üì∞'
            };

            const tagsHTML = item.tags ? item.tags.map(tag => 
                `<span class="tag">#${tag}</span>`
            ).join('') : '';

            return `
                <div class="feed-item">
                    <div class="author-section">
                        <div class="avatar">${item.author.name[0]}</div>
                        <div class="author-info">
                            <div class="author-header">
                                <div class="author-name">${item.author.name}</div>
                                <div class="type-icon">${typeIcons[item.type]}</div>
                            </div>
                            <div class="author-title">${item.author.title} ¬∑ ${item.author.company}</div>
                            <div class="timestamp">${formatTime(item.createdAt)}</div>
                        </div>
                    </div>
                    
                    <div class="content">${item.content}</div>
                    
                    ${tagsHTML ? `<div class="tags-container">${tagsHTML}</div>` : ''}
                    
                    <div class="action-bar">
                        <button class="action-button" onclick="toggleLike('${item._id}')">
                            <span>${item.isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                            <span>${item.likes}</span>
                        </button>
                        <button class="action-button">
                            <span>üí¨</span>
                            <span>${item.comments}</span>
                        </button>
                        <button class="action-button">
                            <span>üîÑ</span>
                            <span>${item.shares}</span>
                        </button>
                    </div>
                </div>
            `;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInHours = (now.getTime() - date.getTime()) / (1000 * 60 * 60);

            if (diffInHours < 1) {
                return 'ÂàöÂàö';
            } else if (diffInHours < 24) {
                return `${Math.floor(diffInHours)}Â∞èÊó∂Ââç`;
            } else {
                const diffInDays = Math.floor(diffInHours / 24);
                return `${diffInDays}Â§©Ââç`;
            }
        }

        function toggleLike(id) {
            const item = feedData.find(item => item._id === id);
            if (item) {
                item.isLiked = !item.isLiked;
                item.likes = item.isLiked ? item.likes + 1 : item.likes - 1;
                
                // Êõ¥Êñ∞ËøáÊª§Êï∞ÊçÆ
                const filteredItem = filteredData.find(item => item._id === id);
                if (filteredItem) {
                    filteredItem.isLiked = item.isLiked;
                    filteredItem.likes = item.likes;
                }
                
                renderFeed();
            }
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('show');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('show');
            // ÈáçÁΩÆË°®Âçï
            document.getElementById('postContent').value = '';
            document.getElementById('postTags').value = '';
            updateCharCount();
        }

        function updateCharCount() {
            const content = document.getElementById('postContent').value;
            const charCount = document.getElementById('charCount');
            const submitButton = document.getElementById('submitButton');
            
            charCount.textContent = content.length;
            submitButton.disabled = content.trim().length === 0;
        }

        function submitPost() {
            const content = document.getElementById('postContent').value.trim();
            const tags = document.getElementById('postTags').value;
            
            if (!content) return;
            
            const newPost = {
                _id: Date.now().toString(),
                type: selectedType,
                author: {
                    name: 'ÂΩìÂâçÁî®Êà∑',
                    title: 'ËΩØ‰ª∂Â∑•Á®ãÂ∏à',
                    company: 'ÁßëÊäÄÂÖ¨Âè∏'
                },
                content: content,
                likes: 0,
                comments: 0,
                shares: 0,
                isLiked: false,
                createdAt: new Date().toISOString(),
                tags: tags ? tags.split(',').map(tag => tag.trim()).filter(tag => tag) : []
            };
            
            feedData.unshift(newPost);
            
            // ÈáçÊñ∞Â∫îÁî®ÊêúÁ¥¢ËøáÊª§
            const query = document.getElementById('searchInput').value;
            if (query) {
                handleSearch();
            } else {
                filteredData = [...feedData];
                renderFeed();
            }
            
            hideCreateModal();
            alert('ÂèëÂ∏ÉÊàêÂäüÔºÅ');
        }
    </script>
</body>
